<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test All Radio Corrections</title>
  <link rel="stylesheet" href="./global.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Test All Radio Button Corrections</h1>

    <form id="testForm">
      <!-- Test all radio fields that were corrected -->
      <div class="form-group">
        <label>Saddle Build</label>
        <div class="checkbox-grid">
          <input type="radio" id="saddleBuild1" name="saddleBuild" value="Full Leather" checked>
          <label for="saddleBuild1">Full Leather</label>
        </div>
      </div>

      <div class="form-group">
        <label>Skirt Style</label>
        <div class="checkbox-grid">
          <input type="radio" id="skirtStyle1" name="skirtStyle" value="Square" checked>
          <label for="skirtStyle1">Square</label>
        </div>
      </div>

      <div class="form-group">
        <label>Cantle Style</label>
        <div class="checkbox-grid">
          <input type="radio" id="cantleStyle1" name="cantleStyle" value="Cheyenne Roll" checked>
          <label for="cantleStyle1">Cheyenne Roll</label>
        </div>
      </div>

      <div class="form-group">
        <label>Fender Style</label>
        <div class="checkbox-grid">
          <input type="radio" id="fenderStyle1" name="fenderStyle" value="45°" checked>
          <label for="fenderStyle1">45°</label>
        </div>
      </div>

      <div class="form-group">
        <label>Jockey Seat</label>
        <div class="checkbox-grid">
          <input type="radio" id="jockeySeat1" name="jockeySeat" value="Round" checked>
          <label for="jockeySeat1">Round</label>
        </div>
      </div>

      <div class="form-group">
        <label>Seat Style</label>
        <div class="checkbox-grid">
          <input type="radio" id="seatStyle1" name="seatStyle" value="Inlay" checked>
          <label for="seatStyle1">Inlay</label>
        </div>
      </div>

      <div class="form-group">
        <label>Lining Type</label>
        <div class="checkbox-grid">
          <input type="radio" id="liningType1" name="liningType" value="Suede" checked>
          <label for="liningType1">Suede</label>
        </div>
      </div>

      <div class="form-group">
        <label>Rigging Style</label>
        <div class="checkbox-grid">
          <input type="radio" id="riggingStyle1" name="riggingStyle" value="Double Square" checked>
          <label for="riggingStyle1">Double Square</label>
        </div>
      </div>

      <div class="form-group">
        <label>Back Skirt</label>
        <div class="checkbox-grid">
          <input type="radio" id="backSkirt1" name="backSkirt" value="Spinal Relief" checked>
          <label for="backSkirt1">Spinal Relief</label>
        </div>
      </div>

      <div class="form-group">
        <label>Shipping Method</label>
        <div class="checkbox-grid">
          <input type="radio" id="shippingMethod1" name="shippingMethod" value="Local Pickup" checked>
          <label for="shippingMethod1">Local Pickup</label>
        </div>
      </div>

      <div class="form-group">
        <label>Payment Method</label>
        <div class="checkbox-grid">
          <input type="radio" id="paymentMethod1" name="paymentMethod" value="PayPal" checked>
          <label for="paymentMethod1">PayPal</label>
        </div>
      </div>

      <div class="form-group">
        <label>Style</label>
        <div class="checkbox-grid">
          <input type="radio" id="style1" name="style" value="01" checked>
          <label for="style1">Style 01</label>
        </div>
      </div>

      <button type="button" id="testValues">Test All Values</button>
    </form>

    <div id="results" style="margin-top: 20px; padding: 20px; background: #f0f0f0; border-radius: 5px;"></div>
  </div>

  <script>
    // Simulate the methods from SaddleFormManager
    function getFieldValue(fieldName) {
      const $field = $('#testForm').find(`[name="${fieldName}"]`);
      return $field.length ? $field.val() : '';
    }

    function getCheckedValue(fieldName) {
      const $checked = $('#testForm').find(`input[name="${fieldName}"]:checked`);
      return $checked.length ? $checked.val() : '';
    }

    function getTranslatedRadioValue(fieldName) {
      const $radio = $('#testForm').find(`input[type="radio"][name="${fieldName}"]:checked`);
      return $radio.length ? $radio.val() : '';
    }

    $('#testValues').on('click', function () {
      const radioFields = [
        'saddleBuild', 'skirtStyle', 'cantleStyle', 'fenderStyle',
        'jockeySeat', 'seatStyle', 'liningType', 'riggingStyle',
        'backSkirt', 'shippingMethod', 'paymentMethod', 'style'
      ];

      let html = '<h3>Test Results for Radio Button Corrections:</h3>';

      radioFields.forEach(field => {
        const fieldValue = getFieldValue(field);
        const checkedValue = getCheckedValue(field);
        const translatedValue = getTranslatedRadioValue(field);

        const isCorrect = checkedValue !== '' && translatedValue !== '';
        const color = isCorrect ? 'green' : 'red';

        html += `<div style="margin-bottom: 10px; padding: 5px; border-left: 3px solid ${color};">`;
        html += `<strong>${field}:</strong><br>`;
        html += `&nbsp;&nbsp;getFieldValue: "${fieldValue}" (should be empty for radio)<br>`;
        html += `&nbsp;&nbsp;getCheckedValue: "${checkedValue}" ✓<br>`;
        html += `&nbsp;&nbsp;getTranslatedRadioValue: "${translatedValue}" ✓<br>`;
        html += `</div>`;
      });

      html += '<br><p><strong>Expected:</strong> getCheckedValue and getTranslatedRadioValue should return the selected value, getFieldValue should return empty for radio buttons.</p>';

      $('#results').html(html);
    });
  </script>
</body>

</html>
