<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Grid Fix</title>
  <link rel="stylesheet" href="./global.css">
  <style>
    .debug-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
    }

    .test-section {
      margin: 20px;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
    }

    .checkbox-item {
      border: 1px solid red !important;
      /* Debug border */
    }
  </style>
</head>

<body>
  <div class="debug-info" id="debugInfo"></div>

  <div class="test-section">
    <h3>Test: 4 items (2x2 grid on mobile)</h3>
    <div class="checkbox-grid">
      <div class="checkbox-item">
        <input type="radio" id="item1" name="test1" value="1">
        <label for="item1">
          <div style="width: 40px; height: 40px; background: #8B4513; border-radius: 5px; margin-bottom: 5px;"></div>
          Item 1
        </label>
      </div>
      <div class="checkbox-item">
        <input type="radio" id="item2" name="test1" value="2">
        <label for="item2">
          <div style="width: 40px; height: 40px; background: #A0522D; border-radius: 5px; margin-bottom: 5px;"></div>
          Item 2
        </label>
      </div>
      <div class="checkbox-item">
        <input type="radio" id="item3" name="test1" value="3">
        <label for="item3">
          <div style="width: 40px; height: 40px; background: #CD853F; border-radius: 5px; margin-bottom: 5px;"></div>
          Item 3
        </label>
      </div>
      <div class="checkbox-item">
        <input type="radio" id="item4" name="test1" value="4">
        <label for="item4">
          <div style="width: 40px; height: 40px; background: #D2691E; border-radius: 5px; margin-bottom: 5px;"></div>
          Item 4
        </label>
      </div>
    </div>
  </div>

  <div class="test-section">
    <h3>Test: 3 items (2+1 grid on mobile)</h3>
    <div class="checkbox-grid">
      <div class="checkbox-item">
        <input type="radio" id="item5" name="test2" value="5">
        <label for="item5">Text Only Option A</label>
      </div>
      <div class="checkbox-item">
        <input type="radio" id="item6" name="test2" value="6">
        <label for="item6">Text Only Option B</label>
      </div>
      <div class="checkbox-item">
        <input type="radio" id="item7" name="test2" value="7">
        <label for="item7">Text Only Option C</label>
      </div>
    </div>
  </div>

  <script>
    function updateDebugInfo() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      const gridItems = document.querySelectorAll('.checkbox-item');
      let itemSizes = [];

      gridItems.forEach((item, index) => {
        const rect = item.getBoundingClientRect();
        itemSizes.push(`Item ${index + 1}: ${Math.round(rect.width)}x${Math.round(rect.height)}`);
      });

      document.getElementById('debugInfo').innerHTML = `
                Screen: ${width}x${height}px<br>
                ${itemSizes.slice(0, 4).join('<br>')}
            `;
    }

    updateDebugInfo();
    window.addEventListener('resize', updateDebugInfo);

    // Update debug info when items are clicked
    document.querySelectorAll('.checkbox-item').forEach(item => {
      item.addEventListener('click', () => {
        setTimeout(updateDebugInfo, 100);
      });
    });
  </script>
</body>

</html>
