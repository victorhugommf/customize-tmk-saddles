<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test i18n Options</title>
  <link rel="stylesheet" href="css/i18n.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/i18n.js"></script>
</head>

<body>
  <div class="container">
    <h1 data-i18n="headerTitle">üêé Tomahawk Barrel Saddle</h1>

    <!-- Test Select Options -->
    <div class="form-group">
      <label for="gulletSize" data-i18n="gulletSizeLabel">Gullet Size</label>
      <select id="gulletSize" name="gulletSize" data-i18n-options="gulletSize">
        <option value="" data-i18n="selectOption">Select...</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Test Radio Options -->
    <div class="form-group">
      <label data-i18n="treeTypeLabel">Tree Type</label>
      <div class="checkbox-grid" data-i18n-radio="treeType">
        <div class="checkbox-item">
          <input type="radio" id="treeSafe" name="treeType" value="SAFE">
          <label for="treeSafe">SAFE</label>
        </div>
        <div class="checkbox-item">
          <input type="radio" id="treeBear" name="treeType" value="BEAR">
          <label for="treeBear">BEAR</label>
        </div>
      </div>
    </div>

    <!-- Test Saddle Build -->
    <div class="form-group">
      <label data-i18n="saddleBuildLabel">Saddle Build</label>
      <div class="checkbox-grid" data-i18n-radio="saddleBuild">
        <div class="checkbox-item">
          <input type="radio" id="fullLeather" name="saddleBuild" value="Full Leather">
          <label for="fullLeather">Full Leather</label>
        </div>
        <div class="checkbox-item">
          <input type="radio" id="hybrid" name="saddleBuild" value="Hybrid">
          <label for="hybrid">Hybrid</label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
