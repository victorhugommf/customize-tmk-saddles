<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Unified Leather Color</title>
  <link rel="stylesheet" href="./global.css">
  <link rel="stylesheet" href="css/i18n.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Test Unified Leather Color</h1>

    <form id="testForm">
      <div class="form-group">
        <label data-i18n="leatherColorLabel">Leather Color</label>
        <div class="checkbox-grid" data-i18n-radio="leatherColor">
          <!-- Roughout Options -->
          <div class="checkbox-item">
            <input type="radio" id="roughout01" name="leatherColor" value="Roughout 01 Natural">
            <label for="roughout01">
              <div style="width: 50px; height: 50px; background: #D2B48C; border-radius: 5px; margin-bottom: 5px;">
              </div>
              Roughout 01 Natural
            </label>
          </div>
          <div class="checkbox-item">
            <input type="radio" id="roughout02" name="leatherColor" value="Roughout 02 Chocolate">
            <label for="roughout02">
              <div style="width: 50px; height: 50px; background: #8B4513; border-radius: 5px; margin-bottom: 5px;">
              </div>
              Roughout 02 Chocolate
            </label>
          </div>
          <div class="checkbox-item">
            <input type="radio" id="roughout03" name="leatherColor" value="Roughout 03 Black">
            <label for="roughout03">
              <div style="width: 50px; height: 50px; background: #2F2F2F; border-radius: 5px; margin-bottom: 5px;">
              </div>
              Roughout 03 Black
            </label>
          </div>
          <div class="checkbox-item">
            <input type="radio" id="roughout04" name="leatherColor" value="Roughout 04 Chestnut">
            <label for="roughout04">
              <div style="width: 50px; height: 50px; background: #954535; border-radius: 5px; margin-bottom: 5px;">
              </div>
              Roughout 04 Chestnut
            </label>
          </div>
          <!-- Smooth Options -->
          <div class="checkbox-item">
            <input type="radio" id="smoothChocolate" name="leatherColor" value="Smooth 01 Chocolate">
            <label for="smoothChocolate">
              <div
                style="width: 50px; height: 50px; background: #7B3F00; border-radius: 5px; margin-bottom: 5px; border: 2px solid #333;">
              </div>
              Smooth 01 Chocolate
            </label>
          </div>
          <div class="checkbox-item">
            <input type="radio" id="smoothTan" name="leatherColor" value="Smooth 02 Tan">
            <label for="smoothTan">
              <div
                style="width: 50px; height: 50px; background: #D2691E; border-radius: 5px; margin-bottom: 5px; border: 2px solid #333;">
              </div>
              Smooth 02 Tan
            </label>
          </div>
          <div class="checkbox-item">
            <input type="radio" id="smoothNatural" name="leatherColor" value="Smooth 03 Natural">
            <label for="smoothNatural">
              <div
                style="width: 50px; height: 50px; background: #F5DEB3; border-radius: 5px; margin-bottom: 5px; border: 2px solid #333;">
              </div>
              Smooth 03 Natural
            </label>
          </div>
          <div class="checkbox-item">
            <input type="radio" id="smoothBlack" name="leatherColor" value="Smooth 05 Black">
            <label for="smoothBlack">
              <div
                style="width: 50px; height: 50px; background: #000000; border-radius: 5px; margin-bottom: 5px; border: 2px solid #333;">
              </div>
              Smooth 05 Black
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <button type="button" id="testBtn">Test Selected Value</button>
        <div id="result" style="margin-top: 10px; padding: 10px; background: #f0f0f0; border-radius: 5px;"></div>
      </div>
    </form>
  </div>

  <script src="js/i18n.js"></script>
  <script>
    $(document).ready(function () {
      $('#testBtn').on('click', function () {
        const selectedValue = $('input[name="leatherColor"]:checked').val();
        const result = selectedValue ? `Selected: ${selectedValue}` : 'No option selected';
        $('#result').text(result);
        console.log('Selected leather color:', selectedValue);
      });

      // Test radio button exclusivity
      $('input[name="leatherColor"]').on('change', function () {
        const selectedValue = $(this).val();
        console.log('Changed to:', selectedValue);
        $('#result').text(`Current selection: ${selectedValue}`);
      });
    });
  </script>
</body>

</html>
