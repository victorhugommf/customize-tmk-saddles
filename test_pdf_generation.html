<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test PDF Generation</title>
  <link rel="stylesheet" href="./global.css">
  <link rel="stylesheet" href="css/i18n.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Test PDF Generation</h1>

    <form id="saddleForm">
      <div class="form-group">
        <label for="customerName">Customer Name *</label>
        <input type="text" id="customerName" name="customerName" value="Test Customer" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone *</label>
        <input type="tel" id="phone" name="phone" value="(555) 123-4567" required>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" value="test@example.com" required>
      </div>

      <div class="form-group">
        <label for="seatSize">Seat Size *</label>
        <select id="seatSize" name="seatSize" required>
          <option value="14" selected>14"</option>
        </select>
      </div>

      <div class="form-group">
        <label>Tree Type *</label>
        <div class="checkbox-grid">
          <div class="checkbox-item">
            <input type="radio" id="treeSafe" name="treeType" value="SAFE" checked required>
            <label for="treeSafe">SAFE</label>
          </div>
        </div>
      </div>

      <div class="submit-section">
        <div class="pdf-buttons">
          <button type="button" class="submit-btn pdf-btn-en" id="generatePdfEn">
            ðŸ‡ºðŸ‡¸ Generate PDF (English)
          </button>
          <button type="button" class="submit-btn pdf-btn-pt" id="generatePdfPt">
            ðŸ‡§ðŸ‡· Gerar PDF (PortuguÃªs)
          </button>
        </div>
      </div>
    </form>
  </div>

  <script src="js/TranslationManager.js"></script>
  <script src="js/PDFGenerator.js"></script>
  <script>
    $(document).ready(function () {
      $('#generatePdfEn').on('click', function () {
        console.log('Generating English PDF...');
        try {
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          const pdfGenerator = new PDFGenerator(doc, $('#saddleForm'));
          pdfGenerator.generateSingleLanguage('en');
        } catch (error) {
          console.error('Error:', error);
          alert('Error generating PDF: ' + error.message);
        }
      });

      $('#generatePdfPt').on('click', function () {
        console.log('Generating Portuguese PDF...');
        try {
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          const pdfGenerator = new PDFGenerator(doc, $('#saddleForm'));
          pdfGenerator.generateSingleLanguage('pt');
        } catch (error) {
          console.error('Error:', error);
          alert('Error generating PDF: ' + error.message);
        }
      });
    });
  </script>
</body>

</html>
