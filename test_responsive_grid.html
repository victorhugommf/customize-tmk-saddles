<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Responsive Grid</title>
  <link rel="stylesheet" href="./global.css">
  <style>
    .test-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    .screen-size {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div class="screen-size" id="screenSize"></div>

  <div class="test-container">
    <h2>Test Responsive Checkbox Grid</h2>

    <div class="form-group">
      <label>Tree Type</label>
      <div class="checkbox-grid">
        <div class="checkbox-item">
          <input type="radio" id="treeSafe" name="treeType" value="SAFE">
          <label for="treeSafe">
            <img src="imgs/00-TreeType/01-SafeTree/01_opt.webp" width="50" height="50" alt="SAFE" class="option-image">
            SAFE
          </label>
        </div>
        <div class="checkbox-item">
          <input type="radio" id="treeBear" name="treeType" value="BEAR">
          <label for="treeBear">
            <img src="imgs/00-TreeType/02-BearTrap/01_opt.webp" width="50" height="50" alt="BEAR" class="option-image">
            BEAR
          </label>
        </div>
        <div class="checkbox-item">
          <input type="radio" id="treePerformance" name="treeType" value="PERFORMANCE">
          <label for="treePerformance">
            <img src="imgs/00-TreeType/03-Performance/01_opt.webp" width="50" height="50" alt="PERFORMANCE"
              class="option-image">
            PERFORMANCE
          </label>
        </div>
        <div class="checkbox-item">
          <input type="radio" id="treeClassic" name="treeType" value="CLASSIC">
          <label for="treeClassic">
            <img src="imgs/00-TreeType/04-Classic/01_opt.webp" width="50" height="50" alt="CLASSIC"
              class="option-image">
            CLASSIC
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Saddle Build</label>
      <div class="checkbox-grid">
        <div class="checkbox-item">
          <input type="radio" id="fullLeather" name="saddleBuild" value="Full Leather">
          <label for="fullLeather">Full Leather</label>
        </div>
        <div class="checkbox-item">
          <input type="radio" id="hybrid" name="saddleBuild" value="Hybrid">
          <label for="hybrid">Hybrid</label>
        </div>
        <div class="checkbox-item">
          <input type="radio" id="fullNeoprene" name="saddleBuild" value="Full Neoprene">
          <label for="fullNeoprene">Full Neoprene</label>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateScreenSize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      document.getElementById('screenSize').textContent = `${width}x${height}px`;
    }

    updateScreenSize();
    window.addEventListener('resize', updateScreenSize);
  </script>
</body>

</html>
